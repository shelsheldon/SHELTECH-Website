<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        body{
            background-image: url("images/neon_inscription_wall_134368_2560x1440.jpg");
        }
        h1 {
            text-align: center;
            color: #ff2013;
            font-style: italic;
            background-size: auto;
            font-weight: bold;
        }
        #m {
            text-align: center;
        }
        input{
            margin-bottom: 20px;
        }


    </style>
</head>
<body>
<h1>Registration Form</h1>

<form id="m" action="">
    <input class="k" placeholder="Company" required="" name="a" type="text"> <br>
    <input class="b" placeholder="Name" required="" name="b" type="text"><br>
    <input class="c" placeholder="Email" name="c" type="text"><br>
    <input class="d" placeholder="Phone" name="d" type="text"><br>
    <input class="e" placeholder="Address" name="e" type="text"><br>
    <input class="f" placeholder="City" name="f" type="text"><br>
    <input checked="" name="o" type="radio">Male
    <input name="o" type="radio">Female
    <input name="o" type="radio">Other <br>
    <input class="h" value="Save" name="h" type="Submit">
    <input class="i" value="clear" name="i" type="Reset">

</form>
</body>
</html>
